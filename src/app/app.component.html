
<div class="container">
  <div class="menu">
    <h1>WtW</h1>
    <app-form
      (movieEvent)="recieveMovie($event)"
      (isLoadingEvent)="recieveIsLoading($event)"
    ></app-form>
  </div>
  <div class="content">
    @if (isLoading) {
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
</div>
<div class="overview">
  <app-movies-overview [recentMovies]="movies"></app-movies-overview>
</div>
