<mat-card class="card" *ngIf="movie">
  <div class="card-content">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Popularity: {{ movie.popularity }}</mat-card-subtitle>
        <mat-card-subtitle class="average">Average: {{ movie.vote_average }}</mat-card-subtitle>
        <mat-card-subtitle class="count">Votes Count: {{ movie.vote_count }}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-chip-listbox disabled>
        @for (genre of movieGenres; track genre) {
          <mat-chip-option class="genre" disabled>{{ genre }}</mat-chip-option>
        }
      </mat-chip-listbox>
    </mat-card-header>
    <mat-card-content>
      <b>Synopsis: </b> {{ movie.overview }}
    </mat-card-content>
  </div>
  <div>
    <img mat-card-image class="poster" [src]="buildImageUrl(movie.poster_path)" [alt]="movie.title">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </div>
</mat-card>
